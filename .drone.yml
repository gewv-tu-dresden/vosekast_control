---
kind: pipeline
type: docker
name: default

steps:
  - name: Typescript Linting
    image: node
    commands:
      - cd frontend
      - yarn install
      - yarn eslint . --ext .js,.jsx,.ts,.tsx

  - name: Python Linting
    image: python
    commands:
      - pip install --user poetry
      - poetry install
      - poetry run flake8 vosekast_control
